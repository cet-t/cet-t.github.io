<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unilox - High Performance RNG for Unity</title>
    <style>
        body {
            background-color: #050a10;
            color: #e0e6ed;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .loader {
            text-align: center;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(0, 242, 255, 0.1);
            border-top: 3px solid #00f2ff;
            border-radius: 50%;
            margin: 0 auto 20px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        a {
            color: #00f2ff;
            text-decoration: none;
            margin: 0 10px;
            font-weight: 600;
        }

        p {
            color: #94a3b8;
            font-size: 0.9rem;
        }
    </style>
    <script>
        (function () {
            // Get browser language
            const lang = navigator.language || navigator.userLanguage;

            // Define target paths
            const jaPath = './ja/index.html';
            const enPath = './en/index.html';

            // Redirect based on language preset
            setTimeout(() => {
                if (lang.startsWith('ja')) {
                    window.location.href = jaPath;
                } else {
                    window.location.href = enPath;
                }
            }, 500); // 0.5s delay for visual feedback
        })();
    </script>
</head>

<body>
    <div class="loader">
        <div class="spinner"></div>
        <p>Redirecting to your language...</p>
        <div style="margin-top: 20px;">
            <a href="./ja/index.html">日本語</a>
            <span style="color: #334155;">|</span>
            <a href="./en/index.html">English</a>
        </div>
    </div>
</body>

</html>
